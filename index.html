<style>


*{
    margin: 0;

}


body{
    font-size: 100%;

}

div, section, span, ul, li, a, header{

}

/*css reset*/

header{
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px 50px;
    align-items: center;
    position: fixed;
    z-index: 999;
}


#menu li{
    list-style: none;
    display: inline-block;
    margin: 20px;
}

#menu li a{
    color: #fff;
    text-decoration: none;
    font-size: 20px;
}



#home{
   background-color: #B52B65;
}

img{
    height: 400px;
    width: 950px;
    margin: 150px 20px;
}
#right{
    text-align: center;
}
</style>
<body>

    <section id="home">
        <header>
           
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="pets.html">Pets</a></li>

         <img src='coverpage.jpg'>
